<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>
<!-- Empty strings/Whitespaces are not considered as an lunch item -->

<body ng-app="LunchChecker">
  <div class="container" ng-controller="LunchController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch (will not count empty strings as an item)" ng-model="lunch" class="form-control">
    </div>
    <div class="form-group">
      <button ng-click='checkLunch(lunch)' class="btn btn-default">Check If Too Much</button>
    </div>
    <div class="form-group message">
      {{message}}
    </div>
  </div>

</body>

</html>
